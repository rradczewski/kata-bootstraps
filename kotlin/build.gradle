buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
    }
}

apply plugin: 'kotlin'

kotlin {
    jvmToolchain(20.0.0+36)
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'io.kotest:kotest-runner-junit5:5.6.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22"
}
repositories {
    mavenCentral()
}
